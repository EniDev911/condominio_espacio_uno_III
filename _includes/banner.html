<!-- Hero Banner Section -->
<section class="hero-banner" style="margin-top: 90px">
    <div class="container">
        <div class="row row align-items-center">
            <div class="col-lg-5 offset-lg-1 order-lg-1">
                <img src="{{ page.bannerimg | relative_url }}" alt="pic" width="400">
            </div>
            <div class="col-lg-6">
                <h1 class="mt-3" style="color:lightseagreen">{{ page.title | upcase }}</h1>
                <p class="lead text-secondary my-5 fs-4">{{ page.subtitle | markdownify }}</p>
            </div>
        </div>
    </div>
</section>
