<!-- Hero Banner Section -->
<section class="hero-banner" style="margin-top: 70px">
    <div class="container">
        <div class="row row align-items-center">
            <div class="col-lg-5 offset-lg-1 order-lg-1">
                <img src="https://cdn.goconqr.com/uploads/node/image/53517591/desktop_65ea041b-0d29-4fd8-88e8-90691ac606d5.png" class="img-fluid" alt="Web Development">
            </div>
            <div class="col-lg-6">
                <h1 class="mt-3 text-dark">{{ page.title | upcase }}</h1>
                <p class="lead text-secondary my-5">{{ page.subtitle }}</p>
            </div>
        </div>
    </div>
</section>
