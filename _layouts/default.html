<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-ES" }}">
<head>
	<title>{{ page.title }} - {{ site.title }}</title>
	{% include headers.html %}
</head>
<body>
	{% include navigation.html %}
	{{ content }}
	{% include footer.html %}
	<!-- Jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js" integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- Momentjs -->
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
	<!-- Plugin -->
	<script src="{{ "/assets/plugin/jquery.bsSelectDrop.min.js" | relative_url }}"></script>
	<script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
	<script src="https://unpkg.com/gijgo@1.9.14/js/messages/messages.es-es.js" type="text/javascript"></script>
	<!-- Bootstrap 5 js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<!-- FONTAWESOME -->
	<script src="https://kit.fontawesome.com/6b8f0c7049.js" crossorigin="anonymous"></script>
	{% if page.libs %}
	{% for lib in page.libs %}
	<script src="{{ lib }}"></script>
	{% endfor %}
	{% endif %}


	<script src="{{ "/assets/scripts/main.js" | relative_url }}" type="module"></script>


</body>
</html>
